<ng-template #ventaModal let-modal>
  <div class="modal-dialog">
    <div class="modal-content" style="border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);">
      <div class="modal-header" style="background-color: #007bff; color: white;">
        <h5 class="modal-title" id="ventaModalLabel">Agregar Venta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="border: none; background: transparent; color: white;">
          <i class="bi bi-x-circle"></i>
        </button>
      </div>
      <div class="modal-body" style="background-color: #f7f7f7;">
        <form (ngSubmit)="onSubmit()" [formGroup]="ventaForm">
          <div class="row">
            <!-- Producto -->
            <div class="col-md-2 mb-3">
              <label for="productId" class="form-label">Producto</label>
              <select class="form-control" id="productId" formControlName="productId" style="border-radius: 10px;">
                <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
              </select>
            </div>

            <!-- Cliente -->
            <div class="col-md-2 mb-3">
              <label for="clienteId" class="form-label">Cliente</label>
              <select class="form-control" id="clienteId" formControlName="clienteId" style="border-radius: 10px;">
                <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.name }}</option>
              </select>
            </div>

            <!-- Fecha de Venta -->
            <div class="col-md-2 mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" formControlName="fecha" style="border-radius: 10px;">
            </div>

            <!-- Cantidad -->
            <div class="col-md-2 mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" formControlName="cantidad" style="border-radius: 10px;">
            </div>

            <!-- Total -->
            <div class="col-md-2 mb-3">
              <label for="total" class="form-label">Total</label>
              <input type="number" class="form-control" id="total" formControlName="total" style="border-radius: 10px;" readonly>
            </div>

            <!-- Espacio extra para el botón en la misma fila -->
            <div class="col-md-2 mb-3 d-flex justify-content-center align-items-center">
              <button type="submit" class="btn btn-primary" style="border-radius: 10px; width: 100%;">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>

<!-- Tabla de Ventas -->
<section id="contenido_principal" class="container">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h4 class="box-title text-secondary" style="font-size: 30px;">
        Gestionar Ventas
      </h4>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card border-primary">
        <div class="card-body p-2">
          <button class="btn btn-success btn-sm" (click)="open(ventaModal)">Agregar Venta</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card border-dark">
        <div class="card-body p-3">
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-condensed" id="tabla-ventas">
              <thead class="bg-light">
                <tr>
                  <th class="text-center">ID</th>
                  <th class="text-center">Producto</th>
                  <th class="text-center">Cliente</th>
                  <th class="text-center">Fecha</th>
                  <th class="text-center">Cantidad</th>
                  <th class="text-center">Total</th>
                  <th class="text-center">Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let venta of ventas">
                  <td class="text-center">{{venta.id}}</td>
                  <td class="text-center">{{venta.product.name}}</td>
                  <td class="text-center">{{venta.cliente.name}}</td>
                  <td class="text-center">{{venta.fecha | date}}</td>
                  <td class="text-center">{{venta.cantidad}}</td>
                  <td class="text-center">{{venta.total | currency}}</td>
                  <td class="text-center">
                    <button (click)="deleteVenta(venta.id)" class="btn btn-danger btn-sm">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
