<!-- Modal -->
<ng-template #userModal let-modal>
  <div class="modal-dialog modal-lg" style="max-width: 800px;"> <!-- Modal grande con tama침o personalizado -->
    <div class="modal-content" style="border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);">
      <div class="modal-header" style="background-color: #007bff; color: white;">
        <h5 class="modal-title" id="userModalLabel">Agregar o Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="border: none; background: transparent; color: white;">
          <i class="bi bi-x-circle"></i>
        </button>
      </div>
      <div class="modal-body" style="background-color: #f7f7f7; padding: 20px;">
        <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" style="border-radius: 10px;">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" id="name" formControlName="name" style="border-radius: 10px;">
          </div>
          <div class="mb-3">
            <label for="cedula" class="form-label">cedula</label>
            <input type="text" class="form-control" id="cedula" formControlName="cedula" style="border-radius: 10px;">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" style="border-radius: 10px;">
          </div>
          <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" class="form-control" id="celular" formControlName="celular" style="border-radius: 10px;">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" id="role" formControlName="role" style="border-radius: 10px;">
              <option *ngFor="let role of roles" [ngValue]="role">{{ role.name }}</option>
            </select>
          </div>


           <!-- Campo para contrase침a -->
           <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" formControlName="password" style="border-radius: 10px;">
          </div>
          <button type="submit" class="btn btn-primary" style="border-radius: 10px; width: 100%;">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>


<!-- Tabla de Usuarios -->
<section id="contenido_principal" class="container">
  <div class="row justify-content-center">
      <div class="col text-center">
          <h4 class="box-title text-secondary" style="font-size: 30px;">
              Gestionar Usuarios
          </h4>
      </div>
  </div>

  <div class="row mt-3">
      <div class="col-md-12">
          <div class="card border-primary">
              <div class="card-body p-2">
                <button class="btn btn-success btn-sm" (click)="open(userModal)">Agregar</button>
              </div>
          </div>
      </div>
  </div>

  <div class="row mt-3">
      <div class="col-md-12">
          <div class="card border-dark">
              <div class="card-body p-3">
                  <div class="table-responsive">
                      <table class="table table-bordered table-striped table-condensed" id="tabla-empresas">
                          <thead class="bg-light">
                              <tr>
                                  <th class="text-center">ID</th>
                                  <th class="text-center">Nombre</th>
                                  <th class="text-center">Celular</th>
                                  <th class="text-center">Email</th>
                                  <th class="text-center">Rol</th>
                                  <th class="text-center">Acci칩n</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let usuario of users">
                                  <td class="text-center">{{usuario.id}}</td>
                                  <td class="text-center">{{usuario.userDetails?.name}}</td>
                                  <td class="text-center">{{usuario.userDetails?.cedula}}</td>
                                  <td class="text-center">{{usuario.email}}</td>
                                  <td class="text-center">{{usuario.role.name}}</td>
                                  <td class="text-center">
                                    <button (click)="editUser(usuario, userModal)" class="btn btn-warning btn-sm">Editar</button>
                                      <button (click)="deleteUser(usuario.id)" class="btn btn-danger btn-sm">Eliminar</button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
