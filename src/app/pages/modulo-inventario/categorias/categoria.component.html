<!-- Modal -->
<ng-template #categoryModal let-modal>
  <div class="modal-dialog modal-lg" style="max-width: 800px;">
    <div class="modal-content" style="border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);">
      <div class="modal-header" style="background-color: #007bff; color: white;">
        <h5 class="modal-title" id="categoryModalLabel">Agregar o Editar Categoría</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="border: none; background: transparent; color: white;">
          <i class="bi bi-x-circle"></i>
        </button>
      </div>
      <div class="modal-body" style="background-color: #f7f7f7; padding: 20px;">
        <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" formControlName="name" style="border-radius: 10px;">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="description" formControlName="description" style="border-radius: 10px;">
          </div>
          <button type="submit" class="btn btn-primary" style="border-radius: 10px; width: 100%;">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>

<!-- Tabla de Categorías -->
<section id="contenido_principal" class="container">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h4 class="box-title text-secondary" style="font-size: 30px;">
        Gestionar Categorías
      </h4>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card border-primary">
        <div class="card-body p-2">
          <button class="btn btn-success btn-sm" (click)="open(categoryModal)">Agregar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card border-dark">
        <div class="card-body p-3">
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-condensed" id="tabla-categorias">
              <thead class="bg-light">
                <tr>
                  <th class="text-center">ID</th>
                  <th class="text-center">Nombre</th>
                  <th class="text-center">Descripción</th>
                  <th class="text-center">Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let categoria of categories">
                  <td class="text-center">{{categoria.id}}</td>
                  <td class="text-center">{{categoria.name}}</td>
                  <td class="text-center">{{categoria.description}}</td>
                  <td class="text-center">
                    <button (click)="editCategory(categoria, categoryModal)" class="btn btn-warning btn-sm">Editar</button>
                    <button (click)="deleteCategory(categoria.id)" class="btn btn-danger btn-sm">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
